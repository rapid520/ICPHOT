<body>

    <!-- Top menu -->
    <nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
						<span class="sr-only">ICP HOT</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
                <!-- <a class="navbar-brand" href="index.html">Bootstrap Contact Form Template</a> -->
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="top-navbar-1">
                <ul class="nav navbar-nav navbar-right">
                    <!-- <li style="margin-right:40px;margin-top: -5px;">
                        <h4><a href="">ICP News Daily</a> </h4>
                    </li> -->
                    <li>
                        <span class="li-text">

                        <span class="li-social">

							</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Top content -->
    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <img src="assets/img/logo.png" style="width: 50%;">
                        <div class="description">
                            <p>

                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Post now</h3>
                                <p>Fill out the form below to submit, we will review it as soon as possible</p>
                            </div>
                            <div class="form-top-right">
                                <img class="fa" src="assets/img/icp.png"> </img>
                            </div>
                        </div>
                        <div class="form-bottom contact-form">
                            <form role="form" method="post" action>
                                <div class="form-group">
                                    <label class="sr-only" for="contact-email">Project name</label>
                                    <input type="text" name="Project" placeholder="Project name" class="contact-email form-control ml-5" id="contact-email" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="contact-subject">Twitter username</label>
                                    <input type="text" name="Twitter" placeholder="Twitter username(Include@)" class="contact-subject form-control pr-5" id="contact-subject" required>

                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="contact-message">News content</label>
                                    <textarea name="content" placeholder="News content" class="contact-message form-control" id="contact-message" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-block">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Javascript -->
    <script src="assets/js/jquery-1.11.1.min.js"></script>
